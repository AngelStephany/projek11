{% extends 'layout.html' %}
{% block konten %}
    <h1>NAMA FILM</h1>
    <form action="/aksiupdate" method="post" >
        <input type="hidden" name="id" placeholder="Enter kacamata" value="{{ value[0] }}" ><br>
        <input type="text" name="nama" placeholder="Enter nama" value="{{ value[1] }}" ><br>
        <input type="number" name="minus" min="-0,25" max="-108"  placeholder="Enter durasi" value="{{ value[2] }}"><br>
        <input type="text" name="jenis" placeholder="Enter jenis" value="{{ value[3] }}"><br>
        <input type="text" name="warna" placeholder="Enter warna" value="{{ value[4] }}"><br>
        <button type="submit">KIRIM</button>
    </form>
{% endblock %}
